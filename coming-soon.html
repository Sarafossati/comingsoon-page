<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titoli">
        <h1 class="giallo">I AM</h1>
        <h1 class="nero">COMING SOON</h1>
    </div>
    <p id="demo"></p>

    <div class="container">
        <div class="text">
            <h3>Via Aemilia</h3>
            <p>Scoprirai il nostro viaggio fotografico attraverso la via Aemilia</p>
            <p>Progetto di Davide Bernardi e Pietro Baroni</p>
        </div>
    </div>

    <div class="nw">
        <p class="news">Inganna l'attesa iscrivendoti alla nostra newsletter</p>
        <input type="text" placeholder="nome@mail.com">
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 1, 2021 15:37:25").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
        </script>
</body>
</html>
